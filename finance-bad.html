<!-- finance-bad.html -->
<!DOCTYPE html>
<html>
<head>
  <title>XYZ Finance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #f5f5f5;
    }
    .nav {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      text-align: center;
    }
    .nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3em;
    }
    .hero p {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .form-container {
      text-align: center;
      padding: 30px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    .button {
      background-color: #888;
      color: #ccc;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Accounts</a>
    <a href="#">Loans</a>
    <a href="#">Contact</a>
  </div>

  <div class="hero">
    <h1>Welcome to Eve's Finance</h1>
    <p>Your trusted partner in financial success</p>
    <img src="finance-chart.jpg" width="200">
  </div>

  <div class="form-container">
    <form action="#">
      <input type="text" placeholder="Username"> <br>
      <input type="password" placeholder="Password"> <br>
      <button class="button">Login</button>
    </form>
  </div>

</body>
</html>

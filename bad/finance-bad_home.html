<!-- finance-bad.html -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #f5f5f5;
    }
    .nav {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 5px;
      text-align: center;
    }
    .nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3em;
    }
    .hero p {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .form-container {
      text-align: center;
      padding: 5px;
    }
    input {
      padding: 5px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    .button {
      background-color: #888;
      color: #ccc;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
  </style>

    <style>
      .flashing {
        background-color: yellow;
        animation: flash 0.1s infinite;
      }
      @keyframes flash {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
    </head>
<body><div class='flashing'>WARNING</div>

  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Accounts</a>
    <a href="#">Loans</a>
    <a href="#">Contact</a>
  </div>

  <div class="hero">
    <h1>Welcome to Eve's Finance</h1>
    <p>Your trusted partner in financial success</p>
    <img src="../finance-chart.jpg" width="200">
  </div>

  <div class="form-container">
    <form action="finance-bad_dashboard.html">
      <input aria-hidden="true" type="text" placeholder="Username" required><br>
      <input aria-hidden="true" type="password" placeholder="Password" required><br>
      <button class="button">Login</button>
    </form>
  </div>


    <script>
      // Trap focus inside the first input if exists
      window.onload = function() {
        var trap = document.querySelector('input');
        if(trap) trap.focus();
        document.addEventListener('keydown', function(e) {
          if(e.key === 'Tab') {
            e.preventDefault();
            trap.focus();
          }
        });
      };
    </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XYZ Finance (Accessible)</title>
  <style>
    body { background-color: #ffffff; color: #000000; font-family: Arial, sans-serif; }
    .nav a { margin: 10px; color: #0000EE; }
    .button { background: #0055aa; color: #ffffff; padding: 10px; }
    a:focus, input:focus, button:focus { outline: 2px solid #000; }
  </style>
</head>
<body>

  <a href="#main" class="skip-link">Skip to main content</a>

  <nav class="nav" role="navigation">
    <a href="#">Home</a>
    <a href="#">Accounts</a>
    <a href="#">Loans</a>
  </nav>

  <main id="main">
    <img src="finance-chart.jpg" alt="A bar chart showing financial growth">
    <h1>Welcome to XYZ Finance</h1>
    <p>We help manage your finances easily and securely.</p>

    <form action="#" aria-label="Login form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username">

      <label for="password">Password</label>
      <input type="password" id="password" name="password">

      <button class="button" type="submit">Login</button>
    </form>
  </main>

</body>
</html>

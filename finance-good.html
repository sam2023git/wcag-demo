  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #111111; /* Strong contrast */
    }

    a.skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: #fff;
      padding: 8px;
      z-index: 100;
    }

    a.skip-link:focus {
      top: 0;
    }

    nav {
      background-color: #003366; /* Dark blue */
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:focus,
    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: #e6f2ff; /* Light blue */
    }

    .hero h1 {
      font-size: 3em;
      color: #003366;
    }

    .hero p {
      font-size: 1.5em;
      color: #222;
    }

    .hero img {
      width: 200px;
      margin-top: 20px;
    }

    .form-container {
      text-align: center;
      padding: 30px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin: 10px auto 5px;
      font-weight: bold;
      color: #111;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #333;
      border-radius: 5px;
      margin-bottom: 15px;
      color: #000;
      background-color: #fff;
    }

    .button {
      background-color: #0027C2; /* Accessible green */
      color: #ffffff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:focus,
    input:focus {
      outline: 3px solid #003366;
    }
  </style>
</head>
<body>

  <a href="#main" class="skip-link">Skip to main content</a>

  <nav role="navigation">
    <a href="#">Home</a>
    <a href="#">Accounts</a>
    <a href="#">Loans</a>
    <a href="#">Contact</a>
  </nav>

  <main id="main" class="hero">
    <h1>Welcome to Eve's Finance</h1>
    <h2>Your trusted partner in financial success</h2>
    <img src="finance-chart.jpg" alt="Line chart showing steady financial growth">
  </main>

  <div class="form-container">
    <form action="#" aria-label="Login form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username">

      <label for="password">Password</label>
      <input type="password" id="password" name="password">

      <br>
      <button class="button" type="submit">Login</button>
    </form>
  </div>

</body>
</html>
